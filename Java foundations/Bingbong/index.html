<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bing Bong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
    for (i = 1; i < 101; i++) {
      if (i % 3 == 0 && i % 5 != 0) {
        console.log("Bing");
    }
      if (i % 5 == 0 && i % 3 != 0) {
        console.log("Bong");
    }
      if (i % 3 == 0 && i % 5 == 0) {
        console.log("Bing Bong");
      }
      if (i % 3 != 0 && i % 5 != 0) {
        console.log(i);
      }
  }
    </script>
  </body>
</html>
